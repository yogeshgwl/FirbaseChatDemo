apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion Versions.compileSdk
    defaultConfig {
        applicationId ApplicationId.id
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Releases.versionCode
        versionName Releases.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions { unitTests.returnDefaultValues = true }

    dataBinding { enabled = true }

    dynamicFeatures = FeatureModules.modules

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
    }
    dataBinding {
        enabled = true
    }


}

dependencies {
    implementation SupportLibraries.appcompat
    implementation SupportLibraries.constrainLayout
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api project(Modules.model)
    api project(Modules.cache)
    api project(Modules.core)
    api project(Modules.networking)
    api project(Modules.navigation)

    api Libraries.multidex
    // api GoogleLibraries.playCore
    api Libraries.roomDB
    kapt Libraries.roomCompiler
    api SupportLibraries.recyclerview

    implementation Libraries.ktx
    implementation Libraries.kotlin

    implementation SupportLibraries.design


    api FirebaseLibraries.DB
}
androidExtensions {
    experimental = true
}
